<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sarah & Subhaan | Engagement Invitation</title>
  <link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Scheherazade+New&display=swap" rel="stylesheet">
</head>
<body>

<div class="envelope" onclick="openEnvelope()">
  <div class="flap"></div>

  <div class="letter">
    <div class="content">
      <div class="flags">
      <img src="iraq-flag.png" alt="Iraq Flag" width="40">
      <img src="pakistan-flag.png" alt="Pakistan Flag" width="40">
      </div>

      <p class="bismillah" id="bismillah">
        بِسْمِ ٱللَّٰهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ
      </p>

      <div class="names">Sarah & Subhaan</div>

      <p class="subtitle" id="subtitle">
        Together with their families
      </p>

      <p id="event">
        Invite you to their Islamic Engagement
      </p>

      <div class="details" id="details">
        <p><strong>Time:</strong> 5:00 PM</p>
        <p><strong>Location:</strong><br>91 Douglas Woods Hill SE</p>
      </div>

      <div class="buttons">
        <button class="toggle" onclick="toggleLanguage(event)">
          العربية / English
        </button>

        <button class="rsvp" onclick="rsvp(event)">
          RSVP on WhatsApp
        </button>
      </div>

      <p class="footer">Iraq ✕ Pakistan</p>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
